        ">
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body class="body">
    <!-- Title Line -->
    <div class="title">
        <h1>Architecture by Anna</h1>
        <h3>Scheduling</h3>
        <hr>
    </div>

    <!-- Nav bar -->
    <nav class="navbar" style="background-color: #f1c78f;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="schedule.html"><b>Scheduling</b></a>
              </li>
              <hr>
              <li class="nav-item">

              </li>
            </ul>

        </div>
      </nav>
      <br>

    <!-- Meeting Schedule Form -->
    <div class="form">
        <p>Please fill out the following form to submit a meeting schedule request:</p>

        <form action="" method="get">
            <label for="topic"><b>Meeting Topic:</b></label><br>
            <input class="input" type="text" id="topic" name="topic" placeholder="i.e. New Project" required><br><br>
            <label for="attendance"><b>Projected Attendance:</b></label><br>
            <input class="input" type="text" id="attendance" name="attendance" placeholder="Estimated Number"
                required><br><br>
            <label for="dateTime"><b>Schedule For:</b></label><br>
            <input class="input" type="datetime-local" id="dateTime" name="dateTime" required><br><br>
            <input class="btn btn-outline-secondary" type="submit" value="Submit"> <input class="btn btn-outline-secondary" type="reset" value="Clear">
        </form>
    </div>

    <!-- Bootstrap JS integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
