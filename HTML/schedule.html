<!-- This is the meeting schedule page -->
<!DOCTYPE html>
<html>

<!-- Link css stylsheets and bootstrap -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
        ">
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body class="body">
    <!-- Title Line -->
    <div class="title">
        <h1>Architecture by Anna</h1>
        <h3>Scheduling</h3>
        <hr>
    </div>

    <!-- Nav bar -->
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="schedule.html">Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="register.html">Registration</a>
        </li>
    </ul>
    <br>

    <!-- Meeting Schedule Form -->
    <div class="form">
        <p>Please fill out the following form to submit a meeting schedule request:</p>

        <form action="" method="get">
            <label for="topic"><b>Meeting Topic:</b></label><br>
            <input class="input" type="text" id="topic" name="topic" placeholder="i.e. New Project" required><br><br>
            <label for="attendance"><b>Projected Attendance:</b></label><br>
            <input class="input" type="text" id="attendance" name="attendance" placeholder="Estimated Number"
                required><br><br>
            <label for="dateTime"><b>Schedule For:</b></label><br>
            <input class="input" type="datetime-local" id="dateTime" name="dateTime" required><br><br>
            <input class="button" type="submit" value="Submit"> <input class="button" type="reset" value="Clear">
        </form>
    </div>

    <!-- Bootstrap JS integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
