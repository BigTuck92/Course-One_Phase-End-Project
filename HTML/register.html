<!-- This is the client registration page -->
<!DOCTYPE html>
<html>

<!-- Link css stylesheets and bootstrap -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="Styles/styles.css">
    <script src="Typescripts/Validations.js"></script>
</head>

<body class="body">
    <!-- Title Line -->
    <div class="title">
        <h1>Architecture by Anna</h1>
        <h3>New Client Registration</h3>
        <hr>
    </div>

    <!-- Nav bar -->
    <nav class="navbar" style="background-color: #f1c78f;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navigation</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="register.html"><b>Registration</b></a>
              </li>
              <hr>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Return to Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="schedule.html">Schedule a Meeting</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>

    <!-- New client registration form -->
    <div class="form">
        <p>Please fill out the following to register as a new client:</p>

        <form action="" method="post">
            <label for="name"><b>Name:</b></label><br>
            <input class="input" type="text" id="name" name="name" placeholder="Enter Full Name" required><br>
            <label for="email"><b>Email:</b></label><br>
            <input class="input" type="email" id="email" name="email" placeholder="abc123@example.com" required><br>
            <label for="password"><b>Choose a Password:</b></label><br>
            <input class="input" type="password" id="password" name="password" placeholder="Minimum 8 Characters" required minlength="8"><br>
            <label for="rePassword"><b>Re-Enter Password:</b></label><br>
            <input onkeyup="vPassword()" class="input" type="password" id="rePassword" name="rePassword" placeholder="Passwords Must Match" required minlength="8"><br>
            <p id="pError"></p>
            <input class="btn btn-outline-secondary" type="submit" value="Submit"> <input class="btn btn-outline-secondary" type="reset" value="Clear">
        </form>
    </div>

    <!-- Bootstrap JS integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
