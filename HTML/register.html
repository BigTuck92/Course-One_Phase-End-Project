<!-- This is the client registration page -->
<!DOCTYPE html>
<html>

<!-- Link css stylesheets and bootstrap -->
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
    ">
    <link rel="stylesheet" href="Styles/styles.css">
</head>

<body class="body">
    <!-- Title Line -->
    <div class="title">
        <h1>Architecture by Anna</h1>
        <h3>New Client Registration</h3>
        <hr>
    </div>

    <!-- Nav bar -->
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="register.html">Registration</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="schedule.html">Schedule</a>
        </li>
    </ul>
    <br>

    <!-- New client registration form -->
    <div class="form">
        <p>Please fill out the following to register as a new client:</p>

        <form action="" method="get">
            <label for="name"><b>Name:</b></label><br>
            <input class="input" type="text" id="name" name="name" placeholder="Enter Full Name" required><br><br>
            <label for="email"><b>Email:</b></label><br>
            <input class="input" type="text" id="email" name="email" placeholder="abc123@example.com" required><br><br>
            <label for="password"><b>Choose a Password:</b></label><br>
            <input class="input" type="password" id="password" name="password" placeholder="Minimum 8 Characters" required><br><br>
            <label for="rePassword"><b>Re-Enter Password:</b></label><br>
            <input class="input" type="password" id="rePassword" name="rePassword" placeholder="Passwords Must Match" required><br><br>
            <input class="button" type="submit" value="Submit"> <input class="button" type="reset" value="Clear">
        </form>
    </div>

    <!-- Bootstrap JS integration -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
